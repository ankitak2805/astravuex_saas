{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }} - ASTRAVUEX{% endblock %}

{% block content %}
<article class="blog-detail">
    <section class="blog-detail-hero">
        <div class="container">
            <h1>{{ post.title }}</h1>
            <p class="blog-meta">Published on {{ post.created_at|date:"F d, Y" }}</p>
        </div>
    </section>

    <section class="blog-detail-content">
        <div class="container">
            <div class="blog-content">
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="blog-featured-image">
                {% endif %}
                
                <div class="blog-text">
                    {{ post.content|linebreaks }}
                </div>
            </div>
            
            <div class="blog-navigation">
                <a href="{% url 'blog:list' %}" class="btn btn-outline">‚Üê Back to Blog</a>
            </div>
        </div>
    </section>
</article>

{% endblock %}
